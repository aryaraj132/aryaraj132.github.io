<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullPage Test</title>
    <link rel="stylesheet" href="https://github.com/alvarotrigo/fullPage.js/blob/dev/src/fullpage.css">
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: "Open Sans", sans-serif;
            color: #444444;
            background-color: #000022;
            overflow-x: hidden;
            height: 100%;
            -webkit-overflow-scrolling: touch;
        }
        header {
        z-index: 9;
        position: fixed;
        height: 100vh;
        width: 0px;
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: saturate(180%) blur(10px);
        padding-top: 50px;
        transition: 0.4s;
        transition-property:width;
        }
        .content{
        width: 100%;
        height: 100vh;
        }
        .headerToggle{
        position: absolute;
        top:15px;
        left: 10px;
        background-color: #fff;
        width: 35px;
        height: 35px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        cursor: pointer;
        border-radius: 30%;
        transition: 0.4s;
        transition-property:right;
        }
        .line{
        width: 80%;
        height: 4px;
        background-color: #333;
        margin: 2px 0;
        transition: 0.4s;
        transition-property:transform,opacity;
        }
        section {
        position: relative;
        padding-top: 80px;
        width: 100vw;
        min-height: 100vh;
        z-index: 5;
        }
        .container{
            position: relative;
            width: 100%;
            height: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }
        @media (max-width: 576px)
        {
            .container {
                max-width: 540px;
            }
        }
        .meta-body{
        position:relative;
        width:100%;
        height:100%;
        display:flex;
        justify-content:center;
        align-items:center;
        flex-direction:column;
        color: white;
        }
        .meta-title{
        display: block;
        position: relative;
        font-size: 20px;
        font-weight: 700;
        line-height: 1.8;
        letter-spacing: 1.5px;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.7);
        font-family: "Quicksand", Arial, sans-serif;
        border: 1px transparent;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }
        .meta-title::after{
        content: '';
        display: block;
        height: 1px;
        width: 20%;
        background: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="headerToggle">
            <span class="line bar1"></span>
            <span class="line bar2"></span>
            <span class="line bar3"></span>
        </div>
    </header>
      <div class="content" id="fullpage">
        <section id="section0" class="section">
            <div class="container">
                <span class="meta-title">Home</span>
                <div class="meta-body">
                    <h1>Content..</h1>
                </div>
            </div>
        </section>
        <section id="section1" class="section">
            <div class="container">
                <span class="meta-title">About</span>
                <div class="meta-body">
                    <h1>Content..</h1>
                </div>
            </div>
        </section>
        <section id="section2" class="section">
            <div class="container">
                <span class="meta-title">Project</span>
                <div class="meta-body">
                    <h1>Content..</h1>
                </div>
            </div>
        </section>
        <section id="section3" class="section">
            <div class="container">
                <span class="meta-title">Contact</span>
                <div class="meta-body">
                    <h1>Content..</h1>
                </div>
            </div>
        </section>
      </div>
    <script src="https://github.com/alvarotrigo/fullPage.js/blob/dev/src/fullpage.js"></script>
    <script>
        var fullPage = new fullpage('#fullpage', {
            licenseKey: null,
            verticalCentered: false,
            scrollingSpeed:1e3,
            dragAndMove: true,
            lockAnchors: false,
            anchors: ['home', 'about', 'projects', 'contact'],
            sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', 'green'],
            // scrollBar: true,
            responsiveHeight: 600,
            easingcss3: 'cubic-bezier(0.175, 0.885, 0.320, 1.275)',
        })
    </script>
</body>
</html>
